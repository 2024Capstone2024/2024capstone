<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Functions Example</title>
</head>
<body>
    <h1>Netlify Functions Example</h1>
    <script>
        fetch('/.netlify/functions/addNumbers', {
            method: 'POST',
            body: JSON.stringify({ num1: 5, num2: 10 }) // 두 숫자를 전달
        })
        .then(response => response.json())
        .then(data => {
            console.log('결과:', data); // Python 함수에서 반환된 결과를 출력
            // 여기서 결과를 HTML에 추가하거나 다른 작업을 수행할 수 있습니다.
        })
        .catch(error => {
            console.error('에러 발생:', error); // 오류 처리
        });
    </script>
</body>
</html>
