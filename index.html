<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>여행을 떠나요</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicon, Google Web Fonts, Icon Font Stylesheet, Libraries Stylesheet -->
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    

    <style>
        #map {
            width: 50%;
            height: 400px;
            margin-left: 50px;
            margin-top: 200px; /* 네비게이션 바 높이에 따라 조정 */
            margin-bottom: 20px;
        }
        .question-box,
        .answer-box {
            border: 1px solid #ddd; /* 박스 테두리 */
            border-radius: 5px; /* 둥근 모서리 */
            padding: 15px; /* 안쪽 여백 */
            background-color: #f9f9f9; /* 배경색 */
        }
    
        .question-box {
            margin-top: 220px; /* 질문 박스의 상단 여백 */
        }
        .answer-box {
            margin-top: 20px; /* 답변 박스의 상단 여백 */
        }
    
        #questionInput {
            resize: none; /* 크기 조절 비활성화 */
            height: 100px; /* 질문 입력 박스 높이 */
        }
    
        #answerOutput {
            max-height: 150px; /* 답변 박스 최대 높이 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 */
        }

        #map3 {
            width: 50%;
            height: 400px;
            margin-left: 50px;
            margin-top: 200px;
        }

        #placesList1 {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: scroll;
        }

        #placesList1 li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
    
    

    <!-- Kakao Maps API -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=59ebfcad3f66c80075841a35e3f8da57&libraries=services"></script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="" class="navbar-brand p-0">
                <h1 class="text-primary m-0">캡스톤 디자인</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="index.html" class="nav-item nav-link active">여행 플래너</a>
                    <a href="about.html" class="nav-item nav-link">추천 여행지</a>
                    <a href="service.html" class="nav-item nav-link">팀 소개</a>
                </div>
                <a href="" class="btn btn-primary rounded-pill py-2 px-4">Register</a>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <div class="container-fluid">
        <div class="row">
            <!-- Map Section -->
            <div id="map" class="col-md-8" style="height: 400px;"></div>
            <!-- Question and Answer Section -->
            <div class="col-md-4">
                <div class="question-box">
                    <h5>질문하기</h5>
                    <div class="position-relative w-75 mx-auto mb-3">
                        <input class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5" 
                               type="text" 
                               id="travelInput" 
                               placeholder="질문을 입력하세요...">
                        <button type="button" 
                                class="btn btn-primary rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2" 
                                style="margin-top: 7px;" 
                                id="submitTravelRequestBtn">질문 제출</button>
                    </div>
                </div>
                <div class="answer-box mt-3">
                    <h5>답변</h5>
                    <div id="answerOutput" style="border: 1px solid #ddd; padding: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Map Section -->
            <div id="map3" class="col-md-8"></div>

            <!-- Place List and Search Section -->
            <div class="col-md-4">
                <div class="question-box">
                    <h5>장소 검색</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="keyword1" class="form-control" placeholder="검색어를 입력하세요...">
                        <button class="btn btn-primary" id="listsearchBtn">검색</button>
                    </div>
                    <ul id="placesList1"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content End -->
    <div id="controlPanel"></div>
    <script src="sendtext.js"></script>
    <script src="placelist.js"></script>
</body>
</html>
